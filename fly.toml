app = "showme"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.allinone"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "showme_db_data"
  destination = "/var/lib/postgresql/data"
