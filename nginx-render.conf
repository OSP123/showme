server {
  listen 80;
  
  # Use DNS resolver for dynamic hostname resolution
  # This prevents nginx from failing at startup if upstream isn't available yet
  resolver 8.8.8.8 8.8.4.4 valid=30s;
  resolver_timeout 5s;

  location / {
    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
      add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      
      return 204;
    }

    # Use variable to force dynamic DNS resolution
    # ELECTRIC_URL will be substituted by nginx from environment variable
    set $backend "${ELECTRIC_URL}";
    proxy_pass $backend;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Hide ONLY the CORS headers from Electric to prevent duplicates
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Methods;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Expose-Headers;
    
    # Keep the ElectricSQL data headers (don't hide these!)
    # These will be passed through automatically
    
    # Add our own clean CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'electric-offset,electric-handle,electric-schema,electric-chunk-last-offset,electric-cursor,Content-Length,Content-Range,etag' always;
  }
}
